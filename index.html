<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
  <body>
    <div class="bg-white">
      <div class="container ">
        <div class="card bg-white mx-auto"style="width: 20rem;">
           <div class="col-12 ">
             <div class="card-body">
              <div class="mb-3">
                <form>
                  <input type="text" class="form-control w-75" id="FormInput1" placeholder="Adınızı daxil edin"/>
                  <input type="text" class="form-control w-75" id="FormInput2" placeholder="Soyadınızı daxil edin"/>
                  <textarea class="form-control " id="FormTextarea" rows="3"placeholder="Haqqınızda"></textarea>
                  <button type="button" onclick="giris()" class="btn btn-info text-white">Göndər</button>
                </form>
                 </div>
             

                 </div>
           </div>
      
          </div>
          <div class="card bg-white mx-auto"style="width: 20rem;">
            <div class="col-12 text-center">
             <img class="card-img-top w-25 " src="img/829466_man_512x512.png" alt="Card image cap">
             <div class="card-body py-5">
              <h5 id="netice"></h5>
              <p id="netice2"></p>
             </div>
             <a href="#" class=""><i class="fa-brands fa-github"></i></a>
             <a href="#" class=""><i class="fa-brands fa-linkedin"></i></a>
             <a href="#" class=""><i class="fa-brands fa-instagram"></i></a>
            </div>
       
           </div>
     </div>
    </div>

    <script>
      let  ad=document.getElementById('FormInput1')
      let soyad=document.getElementById('FormInput2')
      let ntc=document.getElementById('FormTextarea')
      function giris(){
console.log('Welcome, '+ad.value+ " "  +soyad.value)
netice.innerText='Welcome, '+ad.value +" "+soyad.value
netice2.innerText=ntc.value;
}
    </script>
     </body>
</html>
